    <article>
        <hr>
        
        <form onsubmit="validate()" action="#">
        <h5>Ingrese-Sus-Datos:</h5>
            <label for="txtCorreo"><b>Correo_Electronico:</b></label>
            <input type="email" id="txtCorreo" placeholder="Ingrese Correo Electronico" required/>
            <br>
            <label for="txtRut"><b>Rut:</b></label>
            <input id="txtRut" type="text"
            onkeyup="modifyText()" placeholder="Ingrese Rut" required />
            <br>
            <label for="txtName"><b>Nombre:</b></label>
			<input type="text" id="txtName" onkeypress="return soloLetras(event)"
			placeholder="Ingrese Nombre" required/>
			<span id="nameValidator" style="color:red"></span>
            <br>
            <label for="txtDate"><b>Fecha_Nacimiento:</b></label>
			<input type="date" id="txtDate" required
            max="2000-12-31" />
            <br />
			<label for="txtnumero"><b>Telefono:</b> </label>
            <input type="number" id="txtnumero" onkeypress="return solonumeros(event)"
            min="10000000" max="999999999" placeholder="Ingrese Numero Telefonico" required/>
            
            <br>
            <label for="txtRegion"><b>Region:</b></label>
            <select id="txtRegion" oninput="selectCity()"> 
            </select>
            <br />
            <label for="txtCity"><b>Ciudad:</b></label>
            <select id="txtCity">
            </select>
            <br>
            <label id="txttipo"><b>Tipo_Vivienda:</b></label>
            <select name="txttipo">
                    <option value="1">Casa Patio Grande</option>
                    <option value="2">Casa Patio Peque√±o</option>
                    <option value="3">Casa Sin Patio</option>
                    <option value="4">Departamento</option>
            </select>



            <br>
            <button>Registrar</button>
        </form>
